<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-md mx-auto bg-white rounded-xl shadow-md p-6">
    <h2 class="text-2xl font-bold mb-4">Sign Up</h2>
    <input id="name" type="text" placeholder="Name" class="border p-2 w-full mb-2">
    <input id="email" type="email" placeholder="Email" class="border p-2 w-full mb-2">
    <input id="password" type="password" placeholder="Password" class="border p-2 w-full mb-2">
    <input id="country" type="text" placeholder="Country" class="border p-2 w-full mb-4">
    <button onclick="signup()" class="bg-green-600 text-white p-2 w-full">Create Account</button>
    <p id="msg" class="text-red-500 mt-2"></p>
  </div>

  <script>
    const backendURL = "https://task-tracker-webapplication-1.onrender.com";
    async function signup() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const country = document.getElementById("country").value;

      const res = await fetch(`${backendURL}/signup`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password, country })
      });

      const data = await res.json();
      if (res.ok) {
        alert("Signup successful! Please login.");
        window.location.href = "index.html";
      } else {
        document.getElementById("msg").innerText = data.error;
      }
    }
  </script>
</body>
</html>
